<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Alumni Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/registerdedign.css">
</head>
<body class="signup-body">

    <!-- Redesigned Back Button -->
    <a href="./index.html" class="btn back-button" title="Back to Home">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
        
        <!-- Sign-Up Form -->
        <div class="form-container card card-body p-4 p-md-5 shadow-lg">
            <div class="text-center mb-5">
                <a class="navbar-brand logo" href="./index.html">
                    <img src="https://res.cloudinary.com/dnby5o1lt/image/upload/v1754489527/ALUMINI_CONNECT_LOGO_hwlrpw.png" alt="Logo" class="d-inline-block align-text-top rounded-circle logo-size">
                    ALUMNI CONNECT
                </a>
                <h1 class="h3 fw-bold mt-3">Join Our Alumni Network</h1>
            </div>

            <form id="signup-form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Your full name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Choose a unique username" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="Your phone number" required>
                    </div>
                    <div class="col-md-6">
                        <label for="degreeBranch" class="form-label">Degree & Branch</label>
                        <input type="text" class="form-control" id="degreeBranch" placeholder="e.g., B.E. CSE" required>
                    </div>
                    <div class="col-md-6">
                        <label for="graduationYear" class="form-label">Graduation Year</label>
                        <input type="number" class="form-control" id="graduationYear" placeholder="e.g., 2020" required>
                    </div>
                    <div class="col-md-6">
                        <label for="rollNumber" class="form-label">Roll No / Register No</label>
                        <input type="text" class="form-control" id="rollNumber" placeholder="Your college roll number" required>
                    </div>
                    <div class="col-md-6">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" required>
                    </div>
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" class="form-select" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                     <div class="col-md-6">
                        <label for="currentJob" class="form-label">Current Job & Company</label>
                        <input type="text" class="form-control" id="currentJob" placeholder="e.g., Software Engineer at Google">
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-custom-red btn-lg">Create Account</button>
                </div>
                <p class="text-center text-muted mt-3">Already have an account? <a href="#" class="text-custom-red fw-bold text-decoration-none">Log In</a></p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
